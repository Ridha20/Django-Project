{% extends 'main/base.html' %}

{% block content %}

<style>
  .nav-side-menu {
      display: none;
  }
  .container {
    padding-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; 
}

.form_style {
    background-color:#99cece;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    
}

.buttons_style {
    margin-top: 15px;
    display: flex;
    justify-content:space-around;
    align-items: center;
}

.btn {
    padding: 10px 20px;
    cursor: pointer;
}


</style>

<div class="row my-4" id="editcode" class="container">
  <div class="col-md-6 offset-md-3 p-3 bg-white">
      <h3 style="text-align: center;">Select Projects for {{ employee.name }}</h3>
      <hr>
      <form class="form_style" method = "POST" action="">
          {% csrf_token %}
          
         <label for="projects">Select Projects </label><br>
    
         <select name="projects" multiple>
              {% for project in projects %}
                <option value="{{ project.id }}">{{ project.project_name }}</option>
             {% endfor %}
          </select>
          <div class="buttons_style">
              <input type="button" class="btn btn-default" id="cancelButton" value="Cancel">
              <input type="submit" class="btn btn-info" value="Save">
         </div> 
      </form>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('cancelButton').addEventListener('click', function () {
          window.location.href = "{% url 'dashboard-employee' %}";
      });
  });
</script>

{% endblock %}
